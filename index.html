<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>PIZZA time!</h1>
      <form id="submit-order">
        <div class="form-group">
          <h2>Please select size:</h2>
          <select id="size-list" class="form-control">
            <option value="small" class="size">Small ($8)</option>
            <option value="medium" class="size">Medium ($11)</option>
            <option value="large" class="size">Large ($16)</option>
          </select>
        </div>
        <div class="checkbox">
          <h2>Choose toppings:</h2>
          <label>
            <input id="top1" type="checkbox" value="ham">
            Ham ($3)
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input id="top2" type="checkbox" value="mozarella">
            Mozarella ($2)
          </label>
        </div>
        <button type="submit" class="btn btn-success">Submit order</button>
      </form>
      <div class="total">
        <h3>Your total is: </h3>
        <p id="total-price"></p>
      </div>
    </div>
  </body>
</html>
